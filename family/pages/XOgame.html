<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة إكس-أو العائلية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4F46E5;
            --secondary: #10B981;
            --accent: #F59E0B;
            --light: #F9FAFB;
            --dark: #1F2937;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: var(--dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .game-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .subtitle {
            color: var(--dark);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 300px;
        }
        
        .cell {
            aspect-ratio: 1/1;
            background: var(--light);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .cell:hover {
            background: #e2e8f0;
        }
        
        .cell.x {
            color: var(--primary);
        }
        
        .cell.o {
            color: var(--secondary);
        }
        
        .game-info {
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .current-player {
            color: var(--accent);
        }
        
        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .btn:hover {
            background: #D97706;
            transform: translateY(-2px);
        }
        
        .winning-line {
            position: absolute;
            background: var(--accent);
            z-index: 10;
        }
        
        .result-message {
            font-size: 1.5rem;
            margin: 20px 0;
            min-height: 40px;
        }
        
        .win {
            color: var(--secondary);
        }
        
        .draw {
            color: var(--dark);
        }
        
        @media (max-width: 500px) {
            .cell {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1><i class="fas fa-times-circle"></i> <i class="fas fa-circle-notch"></i> لعبة إكس-أو العائلية</h1>
        <p class="subtitle">تحدى أفراد عائلتك في هذه اللعبة الكلاسيكية الممتعة</p>
        
        <div class="game-info">
            اللاعب الحالي: <span class="current-player" id="current-player">X</span>
        </div>
        
        <div class="board" id="board">
            <!-- Cells will be generated by JavaScript -->
        </div>
        
        <div class="result-message" id="result-message"></div>
        
        <button class="btn" id="restart-btn"><i class="fas fa-redo"></i> لعبة جديدة</button>
    </div>

    <script>
        // Game state variables
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let moveCount = 0;
        
        // DOM elements
        const boardElement = document.getElementById('board');
        const currentPlayerElement = document.getElementById('current-player');
        const resultMessageElement = document.getElementById('result-message');
        const restartBtn = document.getElementById('restart-btn');
        
        // Winning combinations (indices)
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6]             // diagonals
        ];
        
        // Initialize the game
        function initGame() {
            // Create board cells
            boardElement.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleCellClick(i));
                boardElement.appendChild(cell);
            }
            
            // Reset game state
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            moveCount = 0;
            
            // Update UI
            currentPlayerElement.textContent = currentPlayer;
            currentPlayerElement.style.color = currentPlayer === 'X' ? 'var(--primary)' : 'var(--secondary)';
            resultMessageElement.textContent = '';
            resultMessageElement.className = 'result-message';
            
            // Remove any winning lines
            document.querySelectorAll('.winning-line').forEach(el => el.remove());
        }
        
        // Handle cell click
        function handleCellClick(index) {
            // If cell is already filled or game is not active, return
            if (board[index] !== '' || !gameActive) return;
            
            // Update board state
            board[index] = currentPlayer;
            moveCount++;
            
            // Update cell display
            const cell = document.querySelector(`.cell[data-index="${index}"]`);
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            
            // Check for win or draw
            checkGameResult();
            
            // Switch player
            if (gameActive) {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                currentPlayerElement.textContent = currentPlayer;
                currentPlayerElement.style.color = currentPlayer === 'X' ? 'var(--primary)' : 'var(--secondary)';
            }
        }
        
        // Check for win or draw
        function checkGameResult() {
            let roundWon = false;
            
            // Check all winning conditions
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    roundWon = true;
                    drawWinningLine(a, b, c);
                    break;
                }
            }
            
            // If won
            if (roundWon) {
                gameActive = false;
                resultMessageElement.textContent = `فاز اللاعب ${currentPlayer}!`;
                resultMessageElement.classList.add('win');
                return;
            }
            
            // If draw
            if (moveCount === 9) {
                gameActive = false;
                resultMessageElement.textContent = 'تعادل!';
                resultMessageElement.classList.add('draw');
            }
        }
        
        // Draw winning line (visual effect)
        function drawWinningLine(a, b, c) {
            const cells = document.querySelectorAll('.cell');
            const cellA = cells[a].getBoundingClientRect();
            const cellB = cells[b].getBoundingClientRect();
            const cellC = cells[c].getBoundingClientRect();
            
            const line = document.createElement('div');
            line.className = 'winning-line';
            
            // Horizontal line
            if (a === 0 && b === 1 && c === 2 || 
                a === 3 && b === 4 && c === 5 || 
                a === 6 && b === 7 && c === 8) {
                line.style.width = `${cellC.right - cellA.left}px`;
                line.style.height = '4px';
                line.style.top = `${cellA.top + cellA.height/2 - 2}px`;
                line.style.left = `${cellA.left}px`;
            }
            // Vertical line
            else if (a === 0 && b === 3 && c === 6 || 
                     a === 1 && b === 4 && c === 7 || 
                     a === 2 && b === 5 && c === 8) {
                line.style.width = '4px';
                line.style.height = `${cellC.bottom - cellA.top}px`;
                line.style.top = `${cellA.top}px`;
                line.style.left = `${cellA.left + cellA.width/2 - 2}px`;
            }
            // Diagonal (top-left to bottom-right)
            else if (a === 0 && b === 4 && c === 8) {
                const length = Math.sqrt(
                    Math.pow(cellC.right - cellA.left, 2) + 
                    Math.pow(cellC.bottom - cellA.top, 2)
                );
                line.style.width = `${length}px`;
                line.style.height = '4px';
                line.style.top = `${cellA.top + cellA.height/2 - 2}px`;
                line.style.left = `${cellA.left}px`;
                line.style.transformOrigin = '0 0';
                line.style.transform = 'rotate(45deg)';
            }
            // Diagonal (top-right to bottom-left)
            else if (a === 2 && b === 4 && c === 6) {
                const length = Math.sqrt(
                    Math.pow(cellC.left - cellA.right, 2) + 
                    Math.pow(cellC.bottom - cellA.top, 2)
                );
                line.style.width = `${length}px`;
                line.style.height = '4px';
                line.style.top = `${cellA.top + cellA.height/2 - 2}px`;
                line.style.left = `${cellA.right}px`;
                line.style.transformOrigin = '0 0';
                line.style.transform = 'rotate(-45deg)';
            }
            
            document.body.appendChild(line);
        }
        
        // Event listeners
        restartBtn.addEventListener('click', initGame);
        
        // Initialize the game
        initGame();
    </script>
</body>
</html>
