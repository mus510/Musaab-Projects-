<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration | GameZone</title>
    <style>
        :root {
            --neon-green: #00ff88;
            --dark-bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
            font-family: 'Oxanium', cursive;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .registration-header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--neon-green);
            padding-bottom: 1rem;
        }

        .registration-form {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 10px;
            margin: 0 auto;
            max-width: 800px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neon-green);
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #333;
            border-radius: 5px;
            background: #1a1a1a;
            color: var(--text-light);
            font-size: 1rem;
        }

        .team-members {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .member-card {
            background: #252525;
            padding: 1rem;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .member-card:hover {
            transform: translateY(-3px);
        }

        .btn-submit {
            background: var(--neon-green);
            color: #000;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        .btn-submit:hover {
            background: #00cc6a;
        }

        .add-member {
            text-align: center;
            margin: 1rem 0;
        }

        .add-member-btn {
            background: none;
            border: 2px dashed var(--neon-green);
            color: var(--neon-green);
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/Esport-Event/index.html" class="logo">GameZone</a>
            <div class="nav-links">
                <pre>  <a href="/Esport-Event/pages/event.html"> Events</a> </pre>
                <pre> <a href="/Esport-Event/pages/login.html">    Login</a></pre>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="registration-header">
            <h1>Team Registration</h1>
            <p>Register your team for upcoming esports tournaments</p>
        </div>

        <form class="registration-form" id="teamRegistrationForm">
            <div class="form-group">
                <label for="teamName">Team Name</label>
                <input type="text" id="teamName" name="teamName" required>
            </div>

            <div class="form-group">
                <label for="gameSelect">Select Game</label>
                <select id="gameSelect" name="game" required>
                    <option value="">Choose a game</option>
                    <option value="dota2">Dota 2</option>
                    <option value="csgo">CS:GO</option>
                </select>
            </div>

            <h3>Team Members</h3>
            <div class="team-members">
                <div class="member-card">
                    <label>Team Captain</label>
                    <input type="text" placeholder="Captain name" required>
                </div>
                <div class="member-card">
                    <label>Player 1</label>
                    <input type="text" placeholder="Player name" required>
                </div>
                <div class="member-card">
                    <label>Player 2</label>
                    <input type="text" placeholder="Player name" required>
                </div>
                <div class="member-card">
                    <label>Player 3</label>
                    <input type="text" placeholder="Player name" required>
                </div>
            </div>

            <div class="add-member">
                <button type="button" class="add-member-btn">+ Add Substitute</button>
            </div>

            <button type="submit" class="btn-submit">Register Team</button>
        </form>
    </div>

    <script>
        document.getElementById('teamRegistrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic validation
            const teamName = document.getElementById('teamName').value;
            const gameSelect = document.getElementById('gameSelect').value;
            
            if(teamName && gameSelect) {
                alert('Team registration submitted successfully!');
                window.location.href = '/login.html';
            }
        });

        // Add substitute member functionality
        document.querySelector('.add-member-btn').addEventListener('click', function() {
            const newMember = document.createElement('div');
            newMember.className = 'member-card';
            newMember.innerHTML = `
                <label>Substitute Member</label>
                <input type="text" placeholder="Player name" required>
            `;
            document.querySelector('.team-members').appendChild(newMember);
        });
    </script>
</body>
</html>
