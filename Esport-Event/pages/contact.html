<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | GameZone</title>
    <style>
        :root {
            --neon-green: #00ff88;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oxanium', cursive;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
        }

        .navbar {
            padding: 1rem 5%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar h2 {
            color: var(--neon-green);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a:hover {
            color: var(--neon-green);
        }

        .nav-links a i {
            font-size: 1.1rem;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .auth-buttons a {
            padding: 0.5rem 1.2rem;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 2px solid var(--neon-green);
        }

        .btn-login {
            background: transparent;
            color: var(--text-light);
        }

        .btn-login:hover {
            background: rgba(0, 255, 136, 0.1);
            color: var(--neon-green);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .btn-register {
            background: var(--neon-green);
            color: #000;
        }

        .btn-register:hover {
            background: #00cc6a;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 100px auto 0;
            padding: 2rem;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 2px solid var(--neon-green);
            padding-bottom: 1rem;
        }

        .contact-wrapper {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .contact-info, .contact-form {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .contact-info h2, .contact-form h2 {
            color: var(--neon-green);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .contact-info ul {
            list-style: none;
            margin-bottom: 2rem;
        }

        .contact-info li {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .contact-info a {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: var(--neon-green);
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
            justify-content: center;
        }

        .social-links a {
            color: var(--neon-green);
            font-size: 1.8rem;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-5px);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            background: #252525;
            border: 2px solid #333;
            border-radius: 5px;
            color: var(--text-light);
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 0 0 0 3px rgba(0,255,136,0.1);
        }

        button {
            background: var(--neon-green);
            color: #000;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #00cc6a;
        }

        footer {
            background: #000;
            padding: 2rem;
            text-align: center;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .contact-wrapper {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <h2>GameZone</h2>
        <div class="nav-links">
            <a href="/Esport-Event/index.html"><i class="fas fa-home"></i> Home</a>
            <a href="/Esport-Event/pages/event.html"><i class="fas fa-trophy"></i> Events</a>
            <a href="/Esport-Event/pages/store.html"><i class="fas fa-store"></i> Store</a>
            <a href="/Esport-Event/pages/stream.html"><i class="fas fa-video"></i> Stream</a>
        </div>
        <div class="auth-buttons">
            <a href="/Esport-Event/pages/login.html" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a href="/Esport-Event/pages/register.html" class="btn-register">
                <i class="fas fa-user-plus"></i> Register
            </a>
        </div>
    </nav>

    <div class="container">
        <header class="contact-header">
            <h1>Contact GameZone</h1>
            <p>Get in touch with our team for any inquiries or support</p>
        </header>

        <div class="contact-wrapper">
            <div class="contact-info">
                <h2>Our Details</h2>
                <ul>
                    <li><i class="fas fa-phone"></i> <a href="tel:+601127179894">+60 11-2717 9894</a></li>
                    <li><i class="fas fa-envelope"></i> <a href="mailto:musabhashim709@gmail.com">musabhashim709@gmail.com</a></li>
                    <li><i class="fas fa-map-marker-alt"></i> <span>Kuala Lumpur, Malaysia</span></li>
                </ul>

                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="https://wa.me/+601127179894" target="_blank"><i class="fab fa-whatsapp"></i></a>
                    <a href="https://www.instagram.com/your-instagram" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                </div>
            </div>

            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 GameZone. All rights reserved.</p>
    </footer>
</body>
</html>
