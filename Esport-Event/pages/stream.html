<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream | GameZone</title>
    <style>
        :root {
            --primary-accent: #9147ff;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oxanium', cursive;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
        }

        .stream-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
        }

        .main-stream {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .stream-player {
            width: 100%;
            height: 70vh;
            background: #000;
        }

        .stream-chat {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            height: 70vh;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .stream-info {
            display: flex;
            align-items: center;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            margin-top: 20px;
        }

        .streamer-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .stream-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-control {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-accent);
            color: white;
        }

        .btn-secondary {
            background: #333;
            color: white;
        }

        .chat-message {
            margin: 10px 0;
            padding: 8px;
            background: #2a2a2a;
            border-radius: 5px;
        }

        .recommended-streams {
            margin-top: 20px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
        }

        @media (max-width: 1200px) {
            .stream-container {
                grid-template-columns: 1fr;
            }
            
            .stream-player {
                height: 50vh;
            }
            
            .stream-chat {
                height: 40vh;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="stream-container">
        <!-- Main Stream Section -->
        <div class="main-stream">
            <div class="stream-player">
                <!-- Updated Embed YouTube Stream -->
                <iframe
                    src="https://www.youtube.com/embed/HFW-Jxw5HwM"
                    width="100%"
                    height="100%"
                    frameborder="0"
                    allowfullscreen>
                </iframe>
            </div>
            
            <!-- Stream Info -->
            <div class="stream-info">
                <img src="channels4_profile.jpg" alt="Streamer Avatar" class="streamer-avatar">
                <div>
                    <h2>nicolas99fc vs Msdossary | EWC EA FC 24 - Day 2 - Group Stage</h2>
                    <p>Playing: FC 24</p>
                    <div class="stream-controls">
                        <button class="btn-control btn-primary"><i class="fas fa-heart"></i> Follow</button>
                        <button class="btn-control btn-secondary"><i class="fas fa-share"></i> Share</button>
                        <button class="btn-control btn-secondary"><i class="fas fa-donate"></i> Donate</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="stream-chat">
            <div class="chat-messages">
                <div class="chat-message">
                    <strong>User1:</strong> Great play!
                </div>
                <!-- More chat messages -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Send a message..." style="flex:1; padding: 8px; border-radius:5px; border:none;">
                <button class="btn-control btn-primary">Chat</button>
            </div>
        </div>

        <!-- Recommended Streams (for mobile) -->
        <div class="recommended-streams">
            <h3>Recommended Streams</h3>
            <!-- Add recommended streams -->
        </div>
    </div>

    <script>
        // Simulate chat updates
        function addChatMessage(user, message) {
            const chat = document.querySelector('.chat-messages');
            const div = document.createElement('div');
            div.className = 'chat-message';
            div.innerHTML = `<strong>${user}:</strong> ${message}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        // Example usage:
        // addChatMessage('User2', 'Awesome stream!');
    </script>
</body>
</html>
