<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Your Platform Name</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signin-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
            margin: 20px;
        }

        .signin-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signin-header h1 {
            color: #2d3436;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .signin-header p {
            color: #636e72;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2d3436;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 0 3px rgba(0,102,255,0.1);
        }

        .btn-signin {
            width: 100%;
            padding: 0.9rem;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-signin:hover {
            background: #0052cc;
        }

        .auth-options {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #636e72;
        }

        .forgot-password {
            color: #0066ff;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .social-auth {
            margin: 2rem 0;
            text-align: center;
        }

        .social-divider {
            color: #636e72;
            margin: 1.5rem 0;
            position: relative;
        }

        .social-divider::before,
        .social-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
            margin: auto;
        }

        .social-divider span {
            padding: 0 1rem;
            position: relative;
            top: -0.7em;
            background: white;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-btn {
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: #f8f9fa;
            border-color: #0066ff;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #636e72;
        }

        .signup-link a {
            color: #0066ff;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="signin-container">
        <div class="signin-header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue to your account</p>
        </div>

        <form id="signinForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <div class="auth-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="/Esport-Event/pages/forgot-password.html" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-signin">Sign In</button>

            <div class="social-auth">
                <div class="social-divider">
                    <span>Or continue with</span>
                </div>
                <div class="social-buttons">
                    <button type="button" class="social-btn">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="social-btn">
                        <i class="fab fa-twitter"></i>
                    </button>
                </div>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="/Esport-Event/pages/register.html">Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
