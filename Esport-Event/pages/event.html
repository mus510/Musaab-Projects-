<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Esports Events | GameZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --neon-green: #00ff88;
      --dark-bg: #0a0a0a;
      --card-bg: #1a1a1a;
      --text-light: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Oxanium', cursive;
    }

    body {
      background-color: var(--dark-bg);
      color: var(--text-light);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .navbar {
      background-color: #111;
      border-bottom: 2px solid var(--neon-green);
      padding: 15px 0;
      display: flex;
      justify-content: center;
    }

    .navbar-content {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h2 {
      color: var(--neon-green);
      font-size: 28px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 18px;
      display: inline-flex;
      align-items: center;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: var(--neon-green);
    }

    .nav-links a i {
      margin-right: 8px;
      font-size: 18px;
    }

    .event-header {
      text-align: center;
      padding: 50px 0;
      border-bottom: 2px solid var(--neon-green);
      margin-bottom: 40px;
    }

    .event-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .event-card {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .event-card:hover {
      transform: translateY(-5px);
    }

    .event-image {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 5px;
    }

    .btn-register {
      background: var(--neon-green);
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    .btn-register:hover {
      background: #00cc6a;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
    }

    .modal-content {
      background: var(--card-bg);
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      position: relative;
    }

    .modal-content h2 {
      color: var(--neon-green);
      margin-bottom: 20px;
      text-align: center;
    }

    .modal-content form input,
    .modal-content form button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    .modal-content form input {
      background: #333;
      color: var(--text-light);
      border: 1px solid #444;
    }

    .modal-content form input:focus {
      outline: none;
      border-color: var(--neon-green);
    }

    .modal-content form button {
      background: var(--neon-green);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .modal-content form button:hover {
      background: #00cc6a;
    }

    .modal-content form button[type="button"] {
      background: #333;
      color: var(--text-light);
      margin-top: 10px;
    }

    .modal-content form button[type="button"]:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content container">
      <h2>GameZone</h2>
      <div class="nav-links">
        <a href="/Esport-Event/index.html"><i class="fas fa-home"></i>Home</a>
        <a href="/Esport-Event/pages/store.html"><i class="fas fa-store"></i>Store</a>
        <a href="/Esport-Event/pages/stream.html"><i class="fas fa-video"></i>Stream</a>
        <a href="/Esport-Event/pages/contact.html"><i class="fas fa-envelope"></i>Contact</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <header class="event-header">
      <h1>Upcoming Esports Events</h1>
      <p>Register now for the biggest gaming tournaments</p>
    </header>

    <div class="event-grid">
      <!-- Event 1 -->
      <div class="event-card">
        <img src="/Esport-Event/pic/event-dota2.jpg" alt="Dota 2 Championship" class="event-image">
        <h3>Dota 2 International</h3>
        <p>Date: November 15–20, 2024</p>
        <p>Prize Pool: $500,000</p>
        <button class="btn-register" onclick="openRegistration('dota2')">Register Now</button>
      </div>

      <!-- Event 2 -->
      <div class="event-card">
        <img src="/Esport-Event/pic/event-csgo.jpg" alt="CS:GO Tournament" class="event-image">
        <h3>CS:GO Global Challenge</h3>
        <p>Date: December 1–5, 2024</p>
        <p>Prize Pool: $300,000</p>
        <button class="btn-register" onclick="openRegistration('csgo')">Register Now</button>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="registrationModal" class="modal">
    <div class="modal-content">
      <h2>Event Registration</h2>
      <form id="registrationForm">
        <input type="text" placeholder="Team Name" required>
        <input type="email" placeholder="Contact Email" required>
        <button type="submit">Submit Registration</button>
        <button type="button" onclick="closeModal()">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    function openRegistration(event) {
      document.getElementById('registrationModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('registrationModal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('registrationModal');
      if (event.target === modal) {
        closeModal();
      }
    }

    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Registration submitted successfully!');
      closeModal();
    });
  </script>
</body>
</html>
